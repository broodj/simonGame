<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Simon Game</title>
    <!-- custom styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>



    <h1 class="title">Press A Key to Start</h1>

    <div class="container">
      <div class="row">
        <div id="red" class="btn red">

        </div>
        <div id="blue" class="btn blue">

        </div>
      </div>
      <div class="row">
        <div id="green" class="btn green">

        </div>
        <div id="yellow" class="btn yellow">

        </div>
      </div>
    </div>






    <!-- JavaScript and jQuery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
